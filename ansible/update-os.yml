---
- hosts: cilium-controllers
  become: yes
  gather_facts: false

  tasks:
  - name: Auto-clean repo packages
    apt:
      autoclean: yes

  - name: Hash mismatch workaround
    shell: |
      rm -rf /var/lib/apt/lists/*

  - name: Update package cache in Ubuntu
    apt:
      update_cache: yes

  - name: Update Ubuntu distribution
    apt:
      upgrade: dist

  - name: Auto-remove unnecessary packages
    apt:
      autoremove: yes

